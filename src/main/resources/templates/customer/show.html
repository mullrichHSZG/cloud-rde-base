<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <<title>Customer Details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
    <script  src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
             th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h2>Show Customer</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Customer Id:</label>
                        <div class="col-sm-9">
                            <p class="form-control-static" th:text="${customer.id}">Customer Id</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">First Name:</label>
                        <div class="col-sm-9">
                            <p class="form-control-static" th:text="${customer.firstName}">First Name</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Last Name:</label>
                        <div class="col-sm-9">
                            <p class="form-control-static" th:text="${customer.lastName}">Last Name</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Email:</label>
                        <div class="col-sm-9">
                            <p class="form-control-static" th:text="${customer.email}">Email</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Phone:</label>
                        <div class="col-sm-9">
                            <p class="form-control-static" th:text="${customer.phoneNumber}">Phone</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Address Line 1:</label>
                        <div class="col-sm-9">
                            <p class="form-control-static" th:text="${customer.billingAddress.addressLineOne}">Address Line 1</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Address Line 2:</label>
                        <div class="col-sm-9">
                            <p class="form-control-static" th:text="${customer.billingAddress.addressLineTwo}">Address Line 2</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">City:</label>
                        <div class="col-sm-9">
                            <p class="form-control-static" th:text="${customer.billingAddress.city}">City</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">State:</label>
                        <div class="col-sm-9">
                            <p class="form-control-static" th:text="${customer.billingAddress.state}">State</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 sm-3 control-label">ZIP Code:</label>
                        <div class="col-sm-9">
                            <p class="form-control-static" th:text="${customer.billingAddress.zipCode}">ZIP Code</p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
